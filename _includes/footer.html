<section id="contact" class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <h4><strong>{{ site.owner }}</strong>
        </h4>
        <p>
          {% for address in site.address %}
          {{ address.line }}<br>
          {% endfor %}
        </p>
        <ul class="list-unstyled">
          <li><i class="fa fa-phone fa-fw"></i> {{ site.telephone }}</li>
          <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          </li>
        </ul>
        <br>
        <ul class="list-inline">
          <li>
            <a href="https://facebook.com/{{ site.facebook_username }}"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
          </li>
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
          </li>
          <li>
            <a href="https://plus.google.com/{{ site.googleplus_username }}"><i class="fa fa-google-plus-square fa-fw fa-3x"></i></a>
          </li>
        </ul>
        <img class="img-portfolio img-responsive" src="img/logowroclawqr.svg">
        <hr class="small">
        <p class="text-muted">Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }}</p>
        <p class="text-muted">Photo credit: <a href="https://www.flickr.com/photos/lulek/10409710225/">Maciek Lulko</a> via <a href="http://foter.com/re/b1ed6b">Foter.com</a> / <a href="http://creativecommons.org/licenses/by/2.0/">CC BY</a></p>
      </div>
    </div>
  </div>
</section>
